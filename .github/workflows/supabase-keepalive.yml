name: Supabase Keep Alive

on:
  schedule:
    - cron: "0 0 * * 0,3"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Send HTTP Request
        run: |
          curl -fsS --retry 3 --retry-all-errors --max-time 20 \
            https://screensphere-umber.vercel.app/api/keep-alive || true